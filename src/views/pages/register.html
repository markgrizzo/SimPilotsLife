<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4" ng-controller="RegisterCtrl">
            <div class="card-body p-4">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" class="form-control" placeholder="First Name" ng-model="user.FirstName">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="user.LastName">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.Username">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.Email">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.Password">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Repeat password" ng-model="user.RepeatPassword">
                </div>
                <button type="button" class="btn btn-block btn-success" ng-click="register()">Create Account</button>
            </div>
          <div class="card-footer p-4">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-block btn-success" ng-click="navigateToLogin()">Return to Login</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
